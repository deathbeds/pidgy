
python:
- '3.6'
- 3.6-dev
- 3.7-dev
install:
- python setup.py sdist
- python setup.py bdist_wheel
- pip install -r requirements.txt
- python -m pip install dist/pidgin-*.tar.gz --ignore-installed --no-deps
script:
- ipython -m pytest
- ipython -m pytest -- --nbval
- jupyter nbconvert --to markdown --execute --stdout --TemplateExporter.exclude_input=True readme_pidgin.md.ipynb > readme.md
deploy:
- provider: pypi
  user: docfast
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/pidgin
    python: '3.6'
