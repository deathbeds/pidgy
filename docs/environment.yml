name: pidgy-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  # docs
  - jupyter-book
  - black
  - sphinx-autoapi
  # apps (for labextension version compatibility)
  - jupyterlab >=3.2,<4
  # pretties
  - ipylab
  - ipywidgets
  - jupyter-videochat
  - jupyterlab-fonts
  - jupyterlab-markup
  - jupyterlab-myst
  - wxyz_datagrid
  - wxyz_json_schema_form
  - wxyz_lab
  # dev stuff
  - pip
  - doit
  - pkginfo
  - nodejs >=14,!=15.*,<17
  - setuptools_scm >=6.2
  - pip:
    - jupyterlite[all] ==0.1.0a20
